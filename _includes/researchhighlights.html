
<a href="{{ highlight.url | relative_url }}">
  <div class="container  rounded shadow seminar-container">
    <div class="row">
      <div class="col-sm">
        {%- if highlight.report_video -%} 
          <iframe width="100%" height="350" src="https://www.youtube.com/embed/{{ highlight.report_video }}"  frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        {%- endif -%}
      </div>
      
    </div>
    <div class="row">
      <div class="col-sm"> <p class="post-title">{{ highlight.title }} </p> </div> 
      By 
      <div class="col-sm"> <b>{{ highlight.speaker }} </b></div>
      
    </div>
  </div>
  <br>
